<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LES110-Scroll To Top Using ScrollY Practice</title>
    <style>
      body {
        height: 5000px;
        width: 5000px;
      }
      button {
        background-color: red;
        border: none;
        color: white;
        font-weight: bold;
        padding: 6px;
        border-radius: 4px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

    <button>UP</button>
    <script src="LES110-ScrollToTop.js"></script>
  </body>
