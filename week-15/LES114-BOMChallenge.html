<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LES 114-BOM Challenge</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        padding: 0 15px;
      }
      .page {
        width: 800px;
        margin: 50px auto;
        max-width: 100%;
      }
      form {
        background-color: #eee;
        padding: 20px;
        display: flex;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
      }
      form input {
        padding: 10px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        border: none;
        outline: none;
      }
      form input[type="text"] {
        flex-grow: 1;
        border: 1px solid #ccc;
      }
      form input[type="submit"] {
        margin-left: 10px;
        background-color: #ff20aa;
        color: white;
        cursor: pointer;
      }
      form input[type="submit"]:hover,
      form input[type="submit"]:focus,
      .task button:focus,
      .task button:hover {
        opacity: 0.85;
      }
      .tasks {
        background-color: #eee;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
      }
      .tasks .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        margin-bottom: 15px;
        cursor: pointer;
      }
      .tasks .task:hover {
        opacity: 0.7;
      }
      .tasks .task.done {
        opacity: 0.4;
      }
      .tasks .task:last-child {
        margin-bottom: 0;
      }
      .task button {
        margin-left: 10px;
        background-color: #ff20aa;
        color: white;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        border: none;
        padding: 5px 7px;
        cursor: pointer;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <form action="">
        <input type="text" id="input-field" />
        <input type="submit" value="Add Task" />
      </form>
      <section class="tasks"></section>
    </div>

    <script src="LES114-BOMChallenge.js"></script>
  </body>
</html>
